<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elscore Academy | Student Enrollment Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->

    <link rel="stylesheet" href="css/owl.theme.default.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.38) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(6.4px) !important;
            -webkit-backdrop-filter: blur(6.4px) !important;
            border: 1px solid rgba(255, 255, 255, 1) !important;
        }

        .card-header {
            background-color: #000000!important;
            border-bottom: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #006296;
            border-color: #08f6f6ea;
            font-weight: 700;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00356d;
            border-color: #004085;
        }
    </style>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>  
    </div>


    <div class="container mt-5">
        <div class="row justify-content-start">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><b>Student Enrollment Form</b></h4>
                    </div>
                    <div class="card-body">
                        <form action="https://api.web3forms.com/submit" method="POST" role="form"
                        class="php-email-form mt-4">
                        <input type="hidden" name="access_key" value="c776af04-ac19-4cd6-8ceb-53cd2075f1eb">
                            <div class="form-group">
                                <label for="studentName">Student's Name</label>
                                <input type="text" class="form-control" id="studentName" name="name"
                                    placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="whatsapp">WhatsApp Number</label>
                                <input type="tel" class="form-control" id="whatsapp" name="whatsapp"
                                    placeholder="Enter your WhatsApp number" required>
                            </div>
                            <div class="form-group">
                                <label for="course">Select Course</label>
                                <select class="form-control" id="course" name="course" required>
                                    <option value="" disabled selected>Select a course</option>
                                    <option value="Spoken English Course">Spoken English Course</option>
                                    <option value="School Subjects Tuition">School Subjects Tuition</option>
                                    <option value="Hayyan : Madarasa and Islamic Studies">Hayyan : Madarasa and Islamic Studies</option>
                                    <option value="Hala : Spoken Arabic Course">Hala : Spoken Arabic Course</option>
                                    <option value="Translation Course">Translation Course</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" name="country" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <option value="USA">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="India">India</option>
                                    <option value="Saudi Arabia">Saudi Arabia</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comments">Additional Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="3"
                                    placeholder="Any additional information"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Enrollment</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-bg col-lg-6 col-md-12">
                <img src="img/form-bg.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/main.js"></script>


    <!-- Ensure Bootstrap's Carousel functionality -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
